    title: Биз жөнүндө
    text:  Кыргыз-Түрк “Манас” Университетинин Табигый Илимдер Факультетинин  Колдонмо математика жана информатика бөлүмүндө «компьютер жана автоматташтырылган системдердин программалык жабдууларын иштеп чыгуу, экономика жана каржы багытында маалыматтарды иштетүү»  багытындагы адистиктери даярдоо белгиленген. 4 жылдык билим берүү окуу планы болония системине ыйлайык түзүлгөн, бүтүрүүчүлөргө “Колдонмо математика жана информатика” багыты боюнча бакалавр даражасындагы диплом ыйгарылат.

